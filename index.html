<script>

function loop()
{
	let hero = prompt("Insira o nome: ", "Hulk");
	let xp = prompt("Insira a XP: ", 7500);
	let level;

	if ( xp <= 1000) level = "Ferro";
	else if ( xp > 1000 && xp <= 2000) level = "Bronze";
	else if ( xp > 2000 && xp <= 5000) level = "Prata";
	else if ( xp > 5000 && xp <= 7000) level = "Ouro";
	else if ( xp > 7000 && xp <= 8000) level = "Platina";
	else if ( xp > 8000 && xp <= 9000) level = "Ascendente";
	else if ( xp > 9000 && xp <= 10000) level = "Imortal";
	else level = "Radiante";

	console.log("O her\ói de nome " + hero + " est\á no n\ível " + level + ".");
	alert("O her\ói de nome " + hero + " est\á no n\ível " + level + ".");

	setTimeout(loop, 30);
}

loop();

</script>
